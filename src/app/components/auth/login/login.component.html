<main class="form-signin w-100 m-auto" style="height: 80vh; display: flex; justify-content: center; flex-direction: column; align-items: center;">
  <div class="alert alert-danger" *ngIf="!this.validator" role="alert">
    Incorrect username or password !
  </div>
    
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" name="email" ngModel id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" name="password" ngModel id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
  </main>
